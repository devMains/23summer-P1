        <div class="container">
          <h1>자유게시판</h1>
          <form id="postForm">
            <div class="form-group">
              <label for="title">제목</label>
              <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
              <label for="content">내용</label>
              <textarea class="form-control" id="content" rows="3" placeholder="내용을 입력하세요"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">작성</button>
          </form>
      
          <h2>글 목록</h2>
          <table id="postTable" class="table">
            <thead>
              <tr>
                <th>제목</th>
              </tr>
            </thead>
            <tbody>
              <!-- 글 목록이 여기에 동적으로 추가 -->
            </tbody>
          </table>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
          $('document').ready(function () { 
            updatePostTable();
            // 글 작성 폼 제출 이벤트 핸들러
            $("#postForm").submit(function (event) {
              event.preventDefault();
      
              var title = $("#title").val();
              var content = $("#content").val();

              if (title == "" || content == "") {
                alert("비워둘 수 없습니다.");
                return;
              }
              
      
              var postData = {
                title: title,
                content: content
              };
      
              $.ajax({
                url:"/api/posts",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify(postData),
                success: function () {
                  console.log("success");
                  updatePostTable();
                },
                error: function () {
                  console.log("fail");
                }
              });
      
              // 폼 초기화
              $("#title").val("");
              $("#content").val("");
              console.log("작성됨.");
            });
      
            // 글 테이블 업데이트 함수
            function updatePostTable() {
            // 글 목록을 가져오는 GET 요청 보내기
              $.ajax({
                url: "/api/posts",
                method: "GET",
                success: function (data) {
                  console.log("글 목록 가져오기 성공", data);
      
                  var tableBody = $("#postTable tbody");
                  tableBody.empty();

                  data.forEach(function (post) {
                    var button = $("<a style='color: blue; cursor: pointer'>");
                      button.text(post.title);
                      button.click(function () {
                      goToPostDetail(post._id);
                    })
                    var row = $("<tr>");
                    row.append($('<td>').append(button));
                    tableBody.append(row);
                  });
                },
                error: function () {
                  console.log("글 목록 가져오기 실패");
                }
              });
            }

            function detailPage(id) {

              var button = $("<button>");
              button.addClass("btn btn-sm btn-danger");
              button.text("정보 전달?");
              button.click(function() {
                $.ajax({
                  url: '/api/posts/',
                  method: 'GET',
                  dataType: 'json',
                  data: {_id: id},
                  success: function(data) {
                    var title = data.filter(item => item["_id"] == id)[0]["title"]
                    var content = data.filter(item => item["_id"] == id)[0]["content"]
                    console.log(title, content);
                  },
                  error: function() {
                    console.log("error");
                  }
                });
              });

              
              return button;
            }

            function goToPostDetail(id) {
              location.href = "/post/" + id;
            }

            function createPostDetailLink(id, title) {
              var button = $("<a style='color: blue; cursor: pointer'>");
                button.text(title);
                button.click(function () {
                  goToPostDetail(id);
                })
                return button;
            }
      
            function createEditButton(index) {
              var button = $("<button>");
              button.addClass("btn btn-sm btn-warning");
              button.text("수정");
              button.click(function () {
                // 수정 로직을 여기에 구현
                console.log("수정 버튼 클릭 - index:", index);
              });
              return button;
            }

                //     console.log("글 삭제 실패");
                //   }
                // });
                alert(" ㅋㅋ 못지우지");
              });
              return button;
            }
          });
