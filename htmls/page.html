        <div class="container">
          <h1>자유게시판</h1>
          <form id="postForm">
            <div class="form-group">
              <label for="title">제목</label>
              <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
              <label for="content">내용</label>
              <textarea class="form-control" id="content" rows="3" placeholder="내용을 입력하세요"></textarea>
              <input type="hidden" id="displayName" name="displayName">
              <input type="hidden" id="userId" name="userId">
            </div>
            <div>
              <label for="postImage">이미지 업로드</label>
              <input type="file" class="form-control" id="postImage" name="postImage">
            </div>
            <button type="submit" class="btn btn-primary">작성</button>
          </form>
      
          <h2>글 목록</h2>
          <table id="postTable" class="table">
            <thead>
              <tr>
                <th>제목</th>
                <th>시간</th>
              </tr>
            </thead>
            <tbody>
              <!-- 글 목록이 여기에 동적으로 추가 -->
            </tbody>
          </table>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>

          $('document').ready(function () { 
            updatePostTable();

            var time = new Date();
            var timestamp = time.getFullYear() + "-" + time.getMonth() + "-" + time.getDate()
              + " / " + time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds();
            
            console.log(timestamp);

            // 글 작성 폼 제출 이벤트 핸들러
            $("#postForm").submit(function (event) {
              event.preventDefault();

              $.ajax({
              url: "/api/user",
              method: "GET",
              dataType: 'json',
              success: function(data) {
                const displayName = data.displayName;
                const userId = data.userId;
                const point = data.point;

                var title = $("#title").val();
                var content = $("#content").val();

                if (title == "" || content == "") {
                  alert("비워둘 수 없습니다.");
                  return;
                }

                if (data['login'] == 'fail') {
                  alert("로그인을 해야합니다.")
                  console.log(data);
                  return;
                }

                const userData = {
                  userId: userId,
                  displayName: displayName,
                  point: point ,
                }

                console.log(point);
                
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "/api/user", true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onreadystatechange = function() {
                  if(xhr.readyState === 4) {
                    if(xhr.status === 200) {
                      console.log("data updated/html");
                    } else {
                      console.error("error update", xhr.responseText);
                    }
                  } 
                };
                xhr.send(JSON.stringify(userData));

                $("#displayName").val(displayName);
                $("#userId").val(userId);

                var postImage = $("#postImage")[0].files[0];

                var formData = new FormData();
                formData.append("title", title);
                formData.append("content", content);
                formData.append("postImage", postImage);
                formData.append("displayName", displayName);
                formData.append("userId", userId);

                $.ajax({
                  url:"/api/posts",
                  method: "POST",
                  contentType: false,
                  processData: false,
                  data: formData,
                  success: function () {
                    console.log("success");
                    updatePostTable();
                  },
                  error: function () {
                    console.log("fail");
                  }
                });
                $("#title").val("");
                $("#content").val("");
                $("#postImage").val("");
                console.log("작성됨.");
              },
              error: function(){
                console.log("정보 가져오기 실패");
              }
            })

            });
      
            // 글 테이블 업데이트 함수
            function updatePostTable() {
            // 글 목록을 가져오는 GET 요청 보내기
              $.ajax({
                url: "/api/posts",
                method: "GET",
                success: function (data) {
                  console.log("글 목록 가져오기 성공", data);
      
                  var tableBody = $("#postTable tbody");
                  tableBody.empty();

                  data.reverse().forEach(function (post) {
                    var button = $("<a style='color: blue; cursor: pointer'>");
                      button.text(post.title + " ("+ post.replies.length + ")");
                      button.click(function () {
                      goToPostDetail(post._id);
                    })
                    var pTime = $("<td>");
                    pTime.text(post.postTime);

                    var row = $("<tr>");
                    row.append($('<td>').append(button));
                    row.append(pTime);

                    if (post.imagePath) {
                      var img = $("<img>");
                      img.attr("scr", post.imagePath);
                      img.attr("alt", "Post Image");
                      img.attr("width", "100");
                      img.attr("height", "100");
                      row.append($("<td>").append(img));
                    }

                    tableBody.append(row);
                  });
                },
                error: function () {
                  console.log("글 목록 가져오기 실패");
                }
              });
            }

            function detailPage(id) {

              var button = $("<button>");
              button.addClass("btn btn-sm btn-danger");
              button.text("정보 전달?");
              button.click(function() {
                $.ajax({
                  url: '/api/posts/',
                  method: 'GET',
                  dataType: 'json',
                  data: {_id: id},
                  success: function(data) {
                    var title = data.filter(item => item["_id"] == id)[0]["title"]
                    var content = data.filter(item => item["_id"] == id)[0]["content"]
                    console.log(title, content);
                  },
                  error: function() {
                    console.log("error");
                  }
                });
              });

              
              return button;
            }

            function goToPostDetail(id) {
              location.href = "/post/" + id;
            }

            function createPostDetailLink(id, title) {
              var button = $("<a style='color: blue; cursor: pointer'>");
                button.text(title);
                button.click(function () {
                  goToPostDetail(id);
                })
                return button;
            }
      
            function createEditButton(index) {
              var button = $("<button>");
              button.addClass("btn btn-sm btn-warning");
              button.text("수정");
              button.click(function () {
                // 수정 로직을 여기에 구현
                console.log("수정 버튼 클릭 - index:", index);
              });
              return button;
            }
      
            function createDeleteButton(index) {
              var button = $("<button>");
              button.addClass("btn btn-sm btn-danger");
              button.text("삭제");
              button.click(function (id) {

                //     updatePostTable();
                //   },
                //   error: function () {
                //     console.log("글 삭제 실패");
                //   }
                // });
                alert(" ㅋㅋ 못지우지");
              });
              return button;
            }
          });
        </script>
