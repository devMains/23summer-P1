        <div id="score">
            <div>

            </div>
            <p>딸깍 버튼을 누르면 50% 확률로 포인트가 1.5배 혹은 절반 됩니다.</p>

        </div>

        <button class="btn btn-primary btn-lg" style="margin: 20px;" onclick="dobak()">딸깍</button>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $('document').ready(function() {
            getPoint()
        })
        function getPoint() {
            $.ajax({
            url:'/api/users',
            method: "GET",
            dataType: 'json',
            success: function(data) {
                
                const userId = data.userId;
                const displayName = data.displayName;
                const point = data.point;
                
                var row = $("#score div");
                var text = $("<p>");
                text.text(point);
                row.append(text);
            },
            error: function(xhr, status, error) {
                console.log(xhr.responseText);
                alert("서버오류");
            }
            })
        }
        function dobak() {
            $.ajax({
                url: '/api/users',
                method: "GET",
                dataType: 'json',
                success: function(data) {
                    const userId = data.userId;
                    const displayName = data.displayName;
                    const point = data.point;

                    console.log(data);


                    const result = Math.random();
                    let updatedPoint;

                    if (result < 0.5) {
                        updatedPoint = point / 2;
                        alert("실패 !");
                    } else {
                        updatedPoint = point * 1.5;
                        alert("성공 !");
                    }

                    const updateData = {
                        userId: userId,
                        displayName: displayName,
                        point: parseInt(updatedPoint)
                    };

                    $.ajax({
                        url: '/api/user',
                        method: "POST",
                        dataType: 'json',
                        data: updateData, // POST 요청으로 보낼 데이터 추가
                        success: function(updatedData) {
                            console.log("업데이트 성공");
                        },
                        error: function() {
                            console.log("error");
                        }
                    });
                    location.reload();
                },
                error: function(xhr, status, error) {
                    console.log(xhr.responseText);
                    alert("서버오류");
                }
            });
        }
    </script>
