        <div style="margin: 30px;">
            <b>카카오로 로그인 하기</b>
            <a href="javascript:kakaoLogin();"><img src="kakao_login_img.png" alt="카카오계정 로그인" style="height: 45px; width:300px;"/></a>
            <button type="button" class="btn btn-warning" onclick="javascript:kakaoLogout();">Logout</button>

        </div>



        <script>
            window.Kakao.init('50d56ef1dc41372917d10703fb6c26de');

            function kakaoLogin() {
                window.Kakao.Auth.login({
                    scope: 'profile_nickname', //동의항목 페이지에 있는 개인정보 보호 테이블의 활성화된 ID값을 넣습니다.
                    success: function(response) {
                        console.log(response) // 로그인 성공하면 받아오는 데이터
                        window.Kakao.API.request({ // 사용자 정보 가져오기 
                            url: '/v2/user/me',
                            success: (res) => {
                                const kakao_account = res.kakao_account;
                                console.log(kakao.Auth.getAccessToken());
                            }
                        });
                        window.location.href='/login' //리다이렉트 되는 코드
                    },
                    fail: function(error) {
                        console.log(error);
                    }
                });
            }

            function kakaoLogout() {
    	        if (!Kakao.Auth.getAccessToken()) {
		            console.log('Not logged in.');
		            return;
	            }
	            Kakao.Auth.logout(function(response) {
    		    alert(response +' logout');
		        window.location.href='/'
	    });
};
        </script>
